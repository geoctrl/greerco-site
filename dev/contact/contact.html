<div class="contact-page" full-page has-nav="true">
    <div class="card-wrapper">
        <div class="card card-right">
            <form name="contact" novalidate ng-show="!contactSuccess">
                <h3>Contact Us</h3>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Name"
                            name="name" ng-model="contactName" required="required">
                    <span class="error" ng-show="!contact.name.$valid && contact.name.$touched">
                        Name is Required
                    </span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email"
                            name="email" ng-model="contactEmail" required="required">
                    <span class="error" ng-show="!contact.email.$valid && contact.email.$touched">
                        Valid Email is Required
                    </span>
                </div>
                <button class="btn btn-primary btn-accent-fill btn-block"
                        ng-click="submitContactForm();">
                    Submit
                </button>
            </form>
            <div ng-show="contactSuccess">
                <h3>Thank You for your Interest</h3>
                <p class="paragraph">We'll get back to you soon.</p>
            </div>
        </div>
        <div class="card card-left"><map></map></div>
    </div>
</div>
